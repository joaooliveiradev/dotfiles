include-file = $HOME/.config/polybar/colors.ini

[bar/main]
width =  100%
height = 35
top = true
fixed-center = true

override-redirect = false

cursor-click = pointer

background = ${colors.crust}
foreground = ${colors.text}

modules-left = date
modules-center = i3
modules-right = weather network pulseaudio poweroff

include-file = $HOME/.config/polybar/fonts.ini
include-file = $HOME/.config/polybar/modules/date.ini
include-file = $HOME/.config/polybar/modules/i3.ini
include-file = $HOME/.config/polybar/modules/weather.ini
include-file = $HOME/.config/polybar/modules/network.ini
include-file = $HOME/.config/polybar/modules/pulseaudio.ini
include-file = $HOME/.config/polybar/modules/poweroff.ini