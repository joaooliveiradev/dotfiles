[module/date]
foreground = ${colors.fore}
background      = #00000000
margin-top      = -1080
width           =  300
height          =  30
offset-y        = 180
offset-x        = ${vars.offset-x} 
bottom          = true

override-redirect = true

wm-restack = i3

font-0 = "Jetbrains Mono:style=Regular:size=18;2"

[module/date]
type = internal/date
interval = 5 
date = %d. %B
label = %date%
label-foreground=${colors.fore}

