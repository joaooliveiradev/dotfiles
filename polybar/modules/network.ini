[module/network]
foreground = ${colors.fore}
background      = #00000000
margin-top      = -1080
width           =  300
height          =  30
offset-y        = 80 
offset-x        = ${vars.offset-x} 
bottom          = true

override-redirect = true

wm-restack = i3

font-0 = "Jetbrains Mono:style=Regular:size=11;2"

font-1 = "Jetbrains Mono:style=Bold:size=11;2"

[module/network]
type = internal/network
interface = enp3s0

interface-type = wired

interval = 1